<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MEI IOT</title>
    <link href="styles.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js" type="text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <header class="main-header">
        <a href="https://mei.es/"><img class="lafoto" src="images/logo-mei-blanco-1.png"></a>
        <label for="btn-nav" class="btn-nav">
            <i class="fas fa-bars">
                <img src="images/menu_ico.png">
            </i>
        </label>
        <input type="checkbox" id="btn-nav">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="sensor1.html"><div id="nav1">Sensor 1</div></a></li>
                <li><a href="sensor2.html"><div id="nav2">Sensor 2</div></a></li>
                <li><a href="sensor3.html"><div id="nav3">Sensor 3</div></a></li>
                <li><a href="configuracion.html" id="config">Configuración</a></li>
            </ul>
        </nav>

    </header>
    <div class="row">
        <div class="column">
            <div style="padding-bottom: 10px; font-size: 20px" id="text1">Sensor 1</div>
            <div class="barborder">
                <div class="bar" id="sensor1"></div>
                <div class="barlim" id="barlim11"></div>
                <div class="barlim" id="barlim12"></div>
            </div>
            <div class="mvalue" id="sensor1value"></div>
            <div class="dvalue" id="sensor1maxvalue"></div>
            <div class="dvalue" id="sensor1minvalue"></div>
        </div>
        <div class="column">
            <div style="padding-bottom: 10px; font-size: 20px" id="text2">Sensor 2</div>
            <div class="barborder">
                <div class="bar" id="sensor2"></div>
                <div class="barlim" id="barlim21"></div>
                <div class="barlim" id="barlim22"></div>
            </div>
            <div class="mvalue" id="sensor2value"></div>
            <div class="dvalue" id="sensor2maxvalue"></div>
            <div class="dvalue" id="sensor2minvalue"></div>
        </div>
        <div class="column">
            <div style="padding-bottom: 10px; font-size: 20px" id="text3">Sensor 3</div>
            <div class="barborder">
                <div class="bar" id="sensor3"></div>
                <div class="barlim" id="barlim31"></div>
                <div class="barlim" id="barlim32"></div>
            </div>
            <div class="mvalue" id="sensor3value"></div>
            <div class="dvalue" id="sensor3maxvalue"></div>
            <div class="dvalue" id="sensor3minvalue"></div>
        </div>
        <div class="column" type="wide" style="padding:0px">
            Datos:
            <select name="datos" type="select" id="datadownload" style="width: 175px;">
            </select>
            <a class="download" onclick="datadownloads()" id="ddb" href="#">Descargar</a>
            <img id="loadinggif" src="images/css-loader.gif" alt="Waiting server">
        </div>
    </div>
</body>
</html>
